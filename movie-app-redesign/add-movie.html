      <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
          <div class="input-group mb-2 px-sm-5">
            <span class="input-group-text bg-light">
              <label for="title" class="form-label mb-0">Movie title</label>
            </span>
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Enter Movie Title..."
            />
          </div>
          <div class="input-group px-sm-5">
            <span for="description" class="input-group-text bg-light"
              >Movie description</span
            >
            <textarea
              id="description"
              class="form-control"
              aria-label="With textarea"
              placeholder="Description of the movie goes here..."
            ></textarea>
          </div>
          <div class="input-group my-2 px-sm-5">
            <span class="input-group-text bg-light">
              <label for="title" class="form-label mb-0">Movie thumbnail</label>
            </span>
            <input
              id="title"
              type="file"
              class="form-control"
              placeholder="thumbnail.jpg"
            />
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button class="btn btn-primary">Submit</button>
        </div>
