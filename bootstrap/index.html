<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row justify-content-between">
          <nav class="col navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <h1 class="col-4">Movie App</h1>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="movie.html">Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="author.html">Authors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="container-fluid m-auto text-center position-relative hero">
        <div class="position-absolute top-50 start-50 translate-middle">
          <h2 class="">Movie App</h2>
          <button class="btn btn-primary m-3">Get subscription</button>
        </div>
      </section>

      <section id="movies" class="m-5 text-center">
        <div class="container">
          <h2>Movies</h2>
          <div class="row">
            <div class="col-md-4 col-sm-12 p-2">
              <img class="img-fluid movie-img" src="img/1.jpg" alt="" />
            </div>
            <div class="col-md-4 col-sm-12 p-2">
              <img class="img-fluid movie-img" src="img/2.jpg" alt="" />
            </div>
            <div class="col-md-4 col-sm-12 p-2">
              <img class="img-fluid movie-img" src="img/3.jpg" alt="" />
            </div>
            <div class="col-md-4 col-sm-12 p-2">
              <img class="img-fluid movie-img" src="img/4.jpg" alt="" />
            </div>
            <div class="col-md-4 col-sm-12 p-2">
              <img class="img-fluid movie-img" src="img/1.jpg" alt="" />
            </div>
            <div class="col-md-4 col-sm-12 p-2">
              <img class="img-fluid movie-img" src="img/2.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section id="authors" class="m-5 text-center">
        <div class="container">
          <h2>Authors</h2>
          <div class="row">
            <img
              class="img-fluid col-md-3 col-sm-12 p-3 author-img"
              src="img/b.jpg"
              alt=""
            />
            <img
              class="img-fluid col-md-3 col-sm-12 p-3 author-img"
              src="img/c.jpg"
              alt=""
            />
            <img
              class="img-fluid col-md-3 col-sm-12 p-3 author-img"
              src="img/d.jpg"
              alt=""
            />
            <img
              class="img-fluid col-md-3 col-sm-12 p-3 author-img"
              src="img/a.jpg"
              alt=""
            />
          </div>
        </div>
      </section>

      <section id="contact" class="m-5 justify-content-center">
        <h2 class="text-center">Contact</h2>
        <form action="" class="card p-3 m-auto col-12 col-sm-6">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" />
          </div>
          <button type="submit" class="btn btn-primary align-self-end">
            Submit
          </button>
        </form>
      </section>
    </main>

        <a class="text-dark" href="https://www.theprismaplatform.com/?lang=hu"
          >Prismaplatform.com</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
