    <title>Movie App</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row justify-content-between">
          <nav class="col navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <h1 class="col-4">Movie App</h1>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="movie.html">Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="author.html">Authors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="container my-5">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Add author</h3>
        </div>
        <div class="card-body">
          <div class="input-group mb-2 px-sm-5">
            <span class="input-group-text bg-light">
              <label for="title" class="form-label mb-0">Full Name</label>
            </span>
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Enter Movie Title..."
            />
          </div>
          <div class="input-group px-sm-5">
            <span for="description" class="input-group-text bg-light"
              >Biography</span
            >
            <textarea
              id="description"
              class="form-control"
              aria-label="With textarea"
              placeholder="Description of the movie goes here..."
            ></textarea>
          </div>
          <div class="input-group my-2 px-sm-5">
            <span class="input-group-text bg-light">
              <label for="title" class="form-label mb-0">Picture</label>
            </span>
            <input
              id="title"
              type="file"
              class="form-control"
              placeholder="thumbnail.jpg"
            />
          </div>
          <div class="input-group mb-2 px-sm-5">
            <span class="input-group-text bg-light">
              <label for="title" class="form-label mb-0">Movies Written</label>
            </span>
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Enter Movie Title..."
            />
          </div>
          <div class="row w-100 px-sm-5 justify-content-end m-0">
            <div class="list-group col-12 col-sm-6 p-0">
              <div class="list-group-item">Titanic</div>
              <div class="list-group-item">The Walking Dead</div>
              <div class="list-group-item">Spider-man</div>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </section>

    <footer class="bg-light text-center text-lg-start">

      <!-- Copyright -->

      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
