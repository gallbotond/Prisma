<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header class="container">
      <h1>Movie App</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#movies">Movies</a></li>
          <li><a href="#authors">Authors</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <h1 class="hero-title">Movie App</h1>
        <div class="btn-container">
          <button>Buy subscription</button>
        </div>
      </section>
      <section id="movies">
        <h2>Movies</h2>
        <div class="movie-container container">
          <img src="img/1.jpg" alt="" />
          <img src="img/2.jpg" alt="" />
          <img src="img/3.jpg" alt="" />
          <img src="img/4.jpg" alt="" />
          <img src="img/1.jpg" alt="" />
          <img src="img/2.jpg" alt="" />
        </div>
      </section>
      <section id="authors">
        <h2>Authors</h2>
        <div class="author-container container">
          <img src="img/a.jpg" alt="" />
          <img src="img/b.jpg" alt="" />
          <img src="img/c.jpg" alt="" />
          <img src="img/d.jpg" alt="" />
        </div>
      </section>
      <section id="contact" class="form-section container">
        <h2>Contact</h2>
        <form action="">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <h3>Â© Prisma Solutions 2022</h3>
    </footer>
  </body>
</html>
